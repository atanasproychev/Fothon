<a href='/fothon/post/{{ topic_id }}/new?back={{ request.path }}'>New Post</a>
{% if posts|length == 0 %}
<div><span>There is no posts in this topic</span></div>
{% else %}
<table>

{% for post in posts %}
    <table>
    <tr>
        <td>author: <a href='../topic/{{ topic.pk }}'>{{ post.author.username }}</a></td>
        <td>Created at: {{ post.created_at }}</td>
    </tr>
    <tr>
        <td>{{ post.text|linebreaksbr }}</td>
    </tr>
    </table>
{% endfor %}

</table>
{% endif %}
